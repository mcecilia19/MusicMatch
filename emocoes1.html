<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emocao1</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: grid;
            grid-template-areas:
                "header header"
                "main main"
                "footer footer";
            grid-template-rows: 80px 1fr 60px;
            grid-template-columns: 1fr;
            gap: 20px;
            height: 100vh;
            background-color: #f0f0f0;
        }

        header {
            grid-area: header;
            background: linear-gradient(to right, #ff6f61, #de5d83);
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        header img {
            height: 50px;
            margin-right: 20px;
            border-radius: 50%;
            object-fit: cover;
        }

        main {
            grid-area: main;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        main h2 {
            margin: 0;
            font-size: 1.8rem;
            color: #333;
        }

        .result-content {
            text-align: center;
            margin-top: 20px;
        }

        .result-content iframe {
            border-radius: 12px;
            width: 100%;
            height: 352px;
            border: none;
            margin-bottom: 20px;
        }

        .result-content p {
            font-size: 1.2rem;
            color: #666;
        }

        .result-content a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #ff6f61;
            font-weight: bold;
            border: 2px solid #ff6f61;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .result-content a:hover {
            background-color: #ff6f61;
            color: white;
        }

        footer {
            grid-area: footer;
            background: linear-gradient(to right, #de5d83, #ff6f61);
            color: white;
            text-align: center;
            padding: 15px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

</body>
